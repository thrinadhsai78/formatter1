<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>Formatter</title>
   
  </head>
  <body>
    <div class="container">
      <p class="heading">Hello!</p>
      <div class="script">
        <form action="#" class="fs" method="GET">
          <div class="word">
            <input
              type="text"
              class="word"
              placeholder="Enter your word"
            />
          </div>
          <br />

          <div class="options">
            <ul class="options">
              <li>
                <input type="radio" class="meaning" name="option" />
                <label for="option" class="radio"> Meaning </label>
              </li>
              <br />
              <li>
                <input type="radio" class="speciality" name="option" />
                <label for="option" class="radio"> Speciality </label>
              </li>
              <br />
              <li>
                <input type="radio" class="to-upper-case" name="option" />
                <label for="option" class="radio"> To Upper-case</label>
              </li>
              <br />
              <li>
                <input type="radio" class="to-lower-case" name="option" />
                <label for="option" class="radio"> To Lower-case </label>
              </li>
            </ul>
            <br />
            <div class="custom">
              <input
                type="text"
                class="custom"
                name="option"
                placeholder="Customize word"
              />
            </div>
          </div>
          <br />
          <div class="btn">
            <input type="submit" class="btn" />
          </div>
        </form>
      </div>
      <div class="new"></div>
    </div>
  </body>
</html>
